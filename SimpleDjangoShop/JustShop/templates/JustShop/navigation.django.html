{% load JustShop_extras %}
{% block navigation_bar %}
{% url 'JustShop:ProductList' as product_list %}
<nav class='col-sm-12' role="navigation">
	<ul class="nav nav-tabs nav-justified">
		<li class='{% is_active_nav request product_list%}'>
			<a href='{{ product_list }}'>Products</a>
		</li>
		<li class='{% is_active_nav request product_list|add:"#"  %}'>
			<a  href='{{ "#" }}'>Something else</a>
		</li>
		<li class='{% is_active_nav request product_list|add:"##"  %}'>
			<a  href='{{ "##" }}'>Another one</a>
		</li>
	</ul>
</nav>
{% endblock %}
