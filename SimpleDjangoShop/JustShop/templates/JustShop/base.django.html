{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django Shop{% endblock %}</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<link rel="stylesheet" href='{% static "JustShop/base.css" %}'>
</head>
<body>
	{% block header %}
		<header class='col-sm-12'>
			<h1>Django shop</h1>
			{% include "JustShop/navigation.django.html" %}
		</header>
	{% endblock %}
	
	{% block container %}
		<div class='container'>{% block content %}{% endblock %}</div>
	{% endblock %}
	
	{% block footer %}
		<footer class='col-sm-12 navbar navbar-inner navbar-fixed-bottom text-center'>
			<hr>
			<h6>Made by <a href='mailto:dybov.andrew@gmail.com'>Andrew Dybov</a></h6>
		</footer>
	{% endblock %}
</body>
</html>
